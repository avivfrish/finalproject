<div id="new_comp" style="margin-top: 70px">
    <h1 style="text-align: center; font-family: Arial Black, Gadget, sans-serif; font-size:4vw">Insert a New Company</h1>
    <center>
        <font face="Arial Black">
            Please insert the following details of the company you wish to add
        </font>
        <font face="Arial">
            <table border="0">
                <form method="Post">
                    <tr><td>Company ID: </td><td><input type="text" name="companyID" id="compID"></td></tr>
                    <tr><td>Company Name: </td><td><input type="text" name="companyName" id="compName"></td></tr>
                    <tr><td>Street: </td><td><input type="text" name="street" id="compStreet"></td></tr>
                    <tr><td>Country: </td><td><input type="text" name="country" id="compCountry"></td></tr>
                    <tr><td>State: </td><td><input type="text" name="state" id="compState"></td></tr>
                </form>
            </table>
        </font>
        <button type="submit" name="newCompanyButton" value="send" id="newCompButton" ng-click="insertNewComp()">Add New Company</button>
    </center>
</div>

<div id="couldnt_add_new_comp" style="margin-top: 200px">
    <h1 style="text-align: center; font-family: Arial Black, Gadget, sans-serif; font-size:4vw">Couldn't add company!</h1>
</div>

<div id="added_comp_successfully" style="margin-top: 200px">
    <h1 style="text-align: center; font-family: Arial Black, Gadget, sans-serif; font-size:4vw">Company added successfully!</h1>
</div>
