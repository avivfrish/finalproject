<div id="update_comp" style="margin-top: 70px">
    <h1 style="text-align: center; font-family: Arial Black, Gadget, sans-serif; font-size:4vw">Update an Existing Company</h1>
    <center>
        <font face="Arial Black">
            Please select the company's name and details you wish to update and insert the new information
        </font>
        <font face="Arial">
            <table border="0">
                <form method="Post">
                    <tr><td>Company Name: </td><td><select name="compName">
                        <option>Ally Financial Inc</option>
                        <option>AMERICAN EXPRESS CO</option>
                    </select></td></tr>
                    <tr><td>Details to Update: </td><td><select name="compDetails">
                        <option>Address</option>
                        <option>RSSD_ID</option>
                    </select></td></tr>
                    <tr><td>New Information: </td><td><input type="text" name="newInfo"></td></tr>
                </form>
            </table>
        </font>
        <button type="submit" value="Send">Update</button>
    </center>
</div>
