	<div class="modal fade" id="admin_modal" tabindex="-1" role="dialog" aria-labelledby="Admin Modal" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" >Admin Settings</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table  class="table table-striped table-bordered">
						<tr>
							<th>
								uid
							</th>
							<th>
								Full Name
							</th>
							<th>
								Email
							</th>
							<th>
								Admin?
							</th>
						</tr>
						<tr ng-repeat="user in allUsers">
							<td>
								{{user.uid}}
							</td>
							<td>
								{{user.full_name}}
							</td>
							<td>
								{{user.email}}
							</td>

							<td ng-if="user.isAdmin=='1'" >
								<label>
									<input ng-if="user.isCurUser==1" type="checkbox" value="" checked disabled>
									<input ng-if="user.isCurUser==0" type="checkbox" value="" checked>
									<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
								</label>
							</td>
							<td ng-if="user.isAdmin=='0'"  >
								<label>
									<input type="checkbox" value="">
									<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
								</label>
							</td>

						</tr>
					</table>




				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
