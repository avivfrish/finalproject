
<div id="search_compByCity" style="margin-top: 70px">
    <div class="container">
        <h1>Search Company by location</h1>
        <br>
        <h4>Enter the desired location</h4>
        <br>

        <div class="row justify-content-center">
            <div class="col-sm-4 justify-content-center">
                <label>Country:</label>
                <input type="text" list="selectedCountry" placeholder=" Select Country..." ng-change="updateDataCountryChange(); getIframeSrc()" ng-model="selectedCountryValue">
                <datalist id="selectedCountry">
                    <option ng-repeat="country in arrayOfCountries" value="{{country}}">{{country}}</option>
                </datalist>


                <div id = "stateOptions" style="display: none">

                    <label>State:</label>
                    <input type="text" list="selectedState" placeholder=" Select State..." ng-change="changeCity('True'); getIframeSrc()" ng-model="selectedStateValue">
                    <datalist id="selectedState">
                        <option ng-repeat="state in arrayOfStates" value="{{state}}">{{state}}</option>
                    </datalist>
                </div>

                <div id = "cityOptions" style="display: none">

                    <label>City:</label>
                    <input type="text" list="selectedCity" placeholder=" Select City..." ng-change="changeStreet(); getIframeSrc()" ng-model="selectedCityValue">
                    <datalist id="selectedCity">
                        <option ng-repeat="city in arrayOfCities" value="{{city}}">{{city}}</option>
                    </datalist>

                </div>

                <div id = "streetOptions" style="display: none">

                    <label>Street:</label>
                    <input type="text" list="selectedStreet" placeholder=" Select Street..." ng-change="getIframeSrc()" ng-model="selectedStreetValue">
                    <datalist id="selectedStreet">
                        <option ng-repeat="street in arrayOfStreets" value="{{street}}">{{street}}</option>
                    </datalist>
                </div>
                <br>
                <button style="background-color: #1F497D; color: white;" type="button" class="btn btn-default" ng-click="searchForResults('City')">Search  <i class="fas fa-search"></i></button>

            </div>

            <br><br>

            <div class="col-sm-8" id="googleMap">
                <iframe src="https://www.google.com/maps?&q=Israel&output=embed" width="100%" height="320" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>

            <div id="loadingMap">
                <h4>Loading..</h4>
                <div class="loader"></div>
            </div>

        </div>
    </div>

    <br><br>

</div>
