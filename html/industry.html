<div id="stats" style="margin-top: 70px">


    <div class="firstStats" style="height: fit-content">
        <div style="width: 33%; height: 33%; display: inline-block">
            <h4>Top Products</h4>
            <canvas id="ProductsDoughnutChart"></canvas>
        </div>

        <div style="width: 33%; height: 33%; display: inline-block">
            <h4>Top Industry</h4>
            <canvas id="IndustryDoughnutChart"></canvas>
        </div>

        <div style="width: 33%; height: 33%; display: inline-block">
            <h4>Top Connections Type</h4>
            <canvas id="ConnectionDoughnutChart"></canvas>
        </div>
    </div>

    <hr class="industrySeparatorLine">

    <div class="secondStats" style="height: fit-content">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6" style="width: 50%; height: 40%; display: inline-block">
                    <div>
                        <h4>Top Biggest Company By Number Of Relation</h4>

                        <span ng-repeat="connection in distinctConnections">
                            <label>
                                <input type="checkbox" value="" ng-false-value="0" ng-true-value="1"
                                       ng-model="connection.isChecked" ng-change="showBarChart();">
                                <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                {{connection.name}}
                            </label>
                        </span>
                    </div>
                    <canvas id="stackedBar"></canvas>
                </div>

                <div class="col-sm-6" id="wordsCloud" style="width: 40%; height: 40%; display: inline-block; position: relative">
                    <h4>Top Biggest Company By Revenue</h4>
                    <word-cloud words="words" width="width" height="height" padding="padding" random="random" use-tooltip="true"></word-cloud>
                </div>
            </div>
        </div>


    </div>






</div>
