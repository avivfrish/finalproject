<div id="update_by_search">
    <center>
        <br>
        <p>Fill in the name or the RSSD_ID value<br>
            and search companies to update</p>
        <table border="0">
            <form method="Post">
                <tr><td>Company Name:  </td><td><input class="form-control" type="text" name="companyNameUpdate" id="companyNameSearchedToUpdate" placeholder="type here.."></td></tr>
                <tr><td>RSSD_ID:  </td><td><input class="form-control" type="text" name="rssd_idUpdate" id="companyIdSearchedSearchedToUpdate" placeholder="type here.."><br></td></tr>
            </form>
            <tr><td><div class="dropdown show">
                <a style="background-color: #1F497D; color: white;" class="btn btn-secondary dropdown-toggle" style="width: fit-content" href="#" role="button" id="dropdownMenuLinkUpdate" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter By:
                </a>
                <div style="background-color: #1F497D; color: white;" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a style="color: white;" class="dropdown-item" href="#" ng-click="updateFilterBy('Contains')">Contains</a>
                    <div class="dropdown-divider" style="color: white;"></div>
                    <a style="color: white;" class="dropdown-item" href="#" ng-click="updateFilterBy('Equals')">Equals</a>
                </div>
            </div></td><td><button style="background-color: #1F497D; color: white;" type="submit" value="Send" class="btn btn-outline-dark" ng-click="showUpdateResults()"><i class="fas fa-search"></i>   Search</button>
                <button style="background-color: #1F497D; color: white;" type="reset" value="Reset form" class="btn btn-outline-dark" ng-click="clearUpdateBySearch()"><i class="fas fa-eraser"></i>    Clear</button></td></tr>
        </table>

    </center>
</div>

<div id="loading_search_results_update">
    <h4>Searching...</h4>
    <div class="loader"></div>
</div>

<div class="alert alert-danger alert-dismissible" id="no_filter_update">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Oops!</strong> Couldn't search companies, please choose the way you wish to filter your results.
</div>
