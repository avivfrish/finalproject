<div id="searchResults">

    <div id="foundResults" class="container">
        <div class="row" style="margin: 0 auto; align-items: center">
            <div ng-repeat="result in resultsOfSearch" class="card">
                <div class="card-header">
                    <h4 class="card-title">{{result.name}}<!--<div id="nameOfCountryField"></div>--></h4>
                    <p class="card-text">financial company</p>
                </div>
                <div class="card-body">
                    <ul class="ulOfCard">
                        <li class="liOfCard"><div class="titleOfLi">About us</div> +1-111-111-11-11</li>
                        <li class="liOfCard"><div class="titleOfLi">Address</div>
                            <p>
                                Country: {{result.country}}<br>
                                State: {{result.state}}
                            </p>
                            <!--<div id="countryField"></div>
                            <div id="cityField"></div>-->
                        </li>
                        <li class="liOfCard"><div class="titleOfLi">About us</div>+1-111-111-11-11</li>
                    </ul>
                </div>

                <div class="card-footer">
                    <button type="button" class="btn btn-link">Show My Competitors</button>
                    <button type="button" class="btn btn-link">Show My Subsidiaries</button>
                </div>
            </div>
        </div>


    </div>

    <div id="noResults">
        <h4>No results found !</h4>
    </div>

    <div id="loadingResults">
        <h4>Searching..</h4>
        <div class="loader"></div>
    </div>


</div>
